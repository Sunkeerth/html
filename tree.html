<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tree Health Scanner</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        color: #333;
    }
    #video-container {
        position: relative;
        margin-bottom: 20px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    #video {
        width: 100%;
        height: auto;
    }
    #health-status {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        transition: opacity 0.3s ease;
    }
</style>
</head>
<body>
<h1 style="text-align: center; color: #003366;">Tree Health Scanner</h1>
<div id="video-container">
    <video id="video" playsinline></video>
</div>
<div id="health-status">Analyzing...</div>
<canvas id="canvas" style="display: none;"></canvas>

<script type="text/javascript">
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(function(stream) {
    var video = document.getElementById('video');
    video.srcObject = stream;
    video.play();
})
.catch(function(err) {
    console.error('Error accessing camera:', err);
});

function analyzeTreeHealth() {
    var video = document.getElementById('video');
    var canvasElement = document.getElementById('canvas');
    var canvas = canvasElement.getContext('2d');

    canvasElement.width = video.videoWidth;
    canvasElement.height = video.videoHeight;
    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

    var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
    var data = imageData.data;

    let greenPixels = 0;
    let totalPixels = data.length / 4;

    for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        if (g > r && g > b && g > 128) { // Detect green color
            greenPixels++;
        }
    }

    var greenPercentage = (greenPixels / totalPixels) * 100;
    updateHealthStatus(greenPercentage);
}

function updateHealthStatus(greenPercentage) {
    var healthStatusDiv = document.getElementById('health-status');

    if (greenPercentage > 50) {
        healthStatusDiv.textContent = "The tree is healthy! üçÉ";
        healthStatusDiv.style.color = "green";
    } else {
        healthStatusDiv.textContent = "The tree might be unhealthy. üòü";
        healthStatusDiv.style.color = "red";
    }
}

// Initiate the tree health analysis process every 2 seconds
setInterval(analyzeTreeHealth, 2000);

</script> 
</body>
</html>
